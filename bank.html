<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#37306B]">
    <header class="text-center my-8">
      <h1 class="text-3xl sm:text-5xl md:text-6xl text-white font-bold">
        Welcome to <span class="text-[#00FFCA]">Baap Er Bank</span>
        <span class="text-[#D27685]">Home</span>
      </h1>
    </header>

    <section
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 w-5/6 mx-auto gap-5 text-white"
    >
      <div class="bg-green-500 w-full p-12 hover:drop-shadow-2xl rounded-lg">
        <h1 class="text-2xl font-bold">Deposit</h1>
        <h1 class="text-4xl">
          $<span id="span-deposit" class="text-4xl">0.00</span>
        </h1>
      </div>
      <div class="bg-yellow-500 w-full p-12 hover:drop-shadow-2xl rounded-lg">
        <h1 class="text-2xl font-bold">Withdraw</h1>
        <h1 class="text-4xl">
          $<span id="span-withdraw" class="text-4xl">0.00</span>
        </h1>
      </div>
      <div
        class="bg-red-500 w-full p-12 hover:drop-shadow-2xl rounded-lg sm:col-span-2 md:col-span-1"
      >
        <h1 id="h1-balance" class="text-2xl font-bold">Balance</h1>
        <h1 class="text-4xl">
          $<span id="span-balance" class="text-4xl">1200</span>
        </h1>
      </div>
    </section>

    <section
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 w-5/6 mx-auto gap-5 text-white mt-10"
    >
      <div
        class="bg-[#9E4784] w-full p-5 hover:drop-shadow-2xl rounded-lg flex flex-col gap-5"
      >
        <h1 class="text-2xl font-bold">Please Deposit</h1>
        <input
          id="input-deposit"
          class="block p-4 text-base md:text-2xl font-bold text-[#05BFDB] rounded-lg transition-all drop-shadow-md hover:drop-shadow-2xl border-none focus:outline-none"
          type="number"
          placeholder="$ Deposit Amount"
          required
        />
        <button
          id="btn-deposit"
          class="block bg-[#0A4D68] p-4 text-2xl font-bold text-[#FFFFFF] rounded-lg transition-all hover:drop-shadow-2xl hover:bg-[#66347F] hover:text-[#FFFFFF] hover:border-[#0A4D68]"
        >
          Deposit
        </button>
      </div>
      <div
        class="bg-[#05BFDB] w-full p-5 hover:drop-shadow-2xl rounded-lg flex flex-col gap-5"
      >
        <h1 class="text-2xl font-bold">Please Withdraw</h1>
        <input
          id="input-withdraw"
          class="block p-4 text-base md:text-2xl font-bold text-[#05BFDB] rounded-lg transition-all drop-shadow-md hover:drop-shadow-2xl border-none focus:outline-none"
          type="number"
          placeholder="$ Withdraw Amount"
          required
        />
        <button
          id="btn-withdraw"
          class="block bg-[#0A4D68] p-4 text-2xl font-bold text-[#FFFFFF] rounded-lg transition-all hover:drop-shadow-2xl hover:bg-[#66347F] hover:text-[#FFFFFF] hover:border-[#0A4D68]"
        >
          Withdraw
        </button>
      </div>
    </section>
    <script src="js/bank.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Bank By Js DOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#0A4D68]">
    <header class="text-center my-16">
      <h1 class="text-3xl sm:text-5xl md:text-6xl text-white font-bold">
        Welcome to <span class="text-[#00FFCA]">Baap Er Bank</span>
      </h1>
    </header>

    <section class="">
      <div
        class="bg-[#00FFCA] w-11/12 md:w-3/5 2xl:3/5 mx-auto flex flex-col p-5 gap-8 rounded-lg py-10"
      >
        <input
          id="input-email"
          class="block p-5 text-base md:text-2xl font-bold text-[#05BFDB] rounded-lg transition-all drop-shadow-md hover:drop-shadow-2xl border-none focus:outline-none"
          type="email"
          placeholder="Enter Email - mmrp@gmail.com"
          required
        />
        <input
          id="input-password"
          class="block p-5 text-base md:text-2xl font-bold text-[#05BFDB] rounded-lg transition-all drop-shadow-md hover:drop-shadow-2xl border-none focus:outline-none"
          type="password"
          placeholder="Enter Password -1234"
          required
        />
        <button
          id="btn-login"
          class="block bg-[#0A4D68] p-5 text-2xl font-bold text-[#FFFFFF] rounded-lg transition-all hover:drop-shadow-2xl hover:bg-[#66347F] hover:text-[#FFFFFF] hover:border-[#0A4D68]"
        >
          login
        </button>
      </div>
    </section>
  </body>
  <script src="js/login.js"></script>
</html>
